<!DOCTYPE html>
<html>
<head>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
  <meta charset="UTF-8">
  <title>Raspberry Pi Chatbot</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f0f0f0; }
    #chat { max-width: 900px; margin: auto; background: white; padding: 1rem; border-radius: 10px; }
    .msg { margin: 0.5rem 0; }
    .user { font-weight: bold; }
    .bot { color: #ff0000; font-weight: bold;}
    textarea { width: 100%; height: 60px; }
    select, button { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ’¬ Raspberry Pi Chatbot</h2>
    <div id="messages"></div>
    <textarea id="input" placeholder="Type your message..."></textarea><br>
    <select id="model">
      <option value="gemini-2.5-flash">Gemini 2.5 Flash (API)</option>
        <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite (API)</option>
        <option value="gemini-2.5-pro">Gemini 2.5 Pro (API)</option>
      <option value="gemini-2.0-flash-preview-image-generation">Gemini 2.0 Flash Image Generation (API)</option>
      <option value="local">Local (Ollama)</option>
    </select><br>
    <button onclick="send()" on>Send</button>
  </div>

  <script>
    const messages = document.getElementById('messages');

    // Add a message to the messages area
    function addMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = 'msg';

      // msg.innerHTML = `<span class="${role}">${role === 'user' ? 'You' : 'Bot'}:</span> ${text}`;
      msg.innerHTML = `
        <span class="${role}">${role === 'user' ? 'You' : 'Bot'}:</span>
        <div class="message-body">${DOMPurify.sanitize(text)}</div>
      `;
      messages.appendChild(msg);

      if (window.MathJax) {
        console.log("Rendering this message with MathJax:", text);
        MathJax.typesetPromise([msg]).catch(err => console.error('MathJax error:', err));
      }
      messages.scrollTop = messages.scrollHeight;
    }

    function addImage(role, encodedImage) {
      const msg = document.createElement('div');
      msg.className = 'msg';
      msg.innerHTML = `<span class="${role}">${role === 'user' ? 'You' : 'Bot'}:</span> <img src="data:image/png;base64,${encodedImage}" alt="Generated Image" style="max-width: 100%; height: auto;">`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function send() {
      const input = document.getElementById('input');
      const model = document.getElementById('model').value;
      const prompt = input.value.trim();
      if (!prompt) return;

      addMessage('user', prompt);
      input.value = '';

      const res = await fetch('/chat?format=html', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ 'input': prompt, 'model': model})
      });

      if (!res.ok) {
        addMessage('bot', 'Error: ' + res.statusText);
        return;
      }

      const data = await res.json();
      if (model === 'gemini-2.0-flash-preview-image-generation') {
        addImage('bot', data.response);
      } else {
        addMessage('bot', data.response);
      }
    }
  </script>
</body>
</html>

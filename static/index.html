<!DOCTYPE html>
<html>

<head>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
  <meta charset="UTF-8">
  <title>Local Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div id="sessions-sidebar">
    <h3>Conversations</h3>
    <ul id="session-list">
      </ul>
  </div>
  <div id="chat">
    <h2>ðŸ’¬ Local Chatbot</h2>
    <div id="messages"></div>
    <textarea id="input" placeholder="Type your message..."></textarea><br>
    <select id="model">
      <option value="gemma-3-27b-it">Gemma 3 27B IT (API)</option>
      <option value="gemini-2.5-flash">Gemini 2.5 Flash (API)</option>
      <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite (API)</option>
      <option value="gemini-2.5-pro">Gemini 2.5 Pro (API)</option>
      <option value="gemini-2.0-flash-preview-image-generation">Gemini 2.0 Flash Image Generation (API)</option>
      <option value="gpt-4.1-mini">GPT-4.1 Mini (API)</option>
      <option value="llama3.2:1b">llama3.2:1b (Ollama)</option>
    </select><br>
    <button onclick="send()" on>Send</button>
    <button onclick="startNewSession()">New Chat</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
